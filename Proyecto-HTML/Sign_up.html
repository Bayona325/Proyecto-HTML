<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Sign_up.css">
    <title>Iniciar Sesi√≥n</title>
</head>
<body>
    <section class="container">
        <div class="login-header">
            <h1>Get's started</h1>
            <p>Don't have an account? <a href="#">Sign in</a></p>
        </div>
        
        <div class="social-login">
            <button class="social-btn-Google">
                <img src="src/img/Logo_Google.svg" alt="Google">
                <p>Sign in with Google</p>
            </button>
            <button class="social-btn-Facebook">
                <img src="src/img/Logo_Facebook.svg" alt="Facebook">
                <p>Sign in with Facebook</p>
            </button>
        </div>
        
        <div class="divider">or</div>
        
        <form class="datos-conteiner">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" value="Delowar">
            </div>
            
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" value="Hossen">
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" value="uistore@gmail.com">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password">
            </div>
            
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot your password?</a>
                </div>
            </div>
            
            <button type="button" class="login-btn">Sign in</button>
        </form>
    </section>
</body>
</html>
