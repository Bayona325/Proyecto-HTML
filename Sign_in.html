<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Sign_up.css">
    <title>Iniciar Sesi√≥n</title>
</head>
<body>
    <section class="container">
        <div class="login-header">
            <h1>Get's started</h1>
            <p>Don't have an account? <a href="Sign_up.html">Sign up</a></p>
        </div>
        
        <div class="social-login">
            <button class="social-btn-Google">
                <img src="src/img/Sign_up/Logo_Google.svg" alt="Google">
                <p>Sign in with Google</p>
            </button>
            <button class="social-btn-Facebook">
                <img src="src/img/Sign_up/Logo_Facebook.svg" alt="Facebook">
                <p>Sign in with Facebook</p>
            </button>
        </div>
        
        <div class="divider">or</div>
        
        <form class="datos-conteiner">
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" value="uistore@gmail.com">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password">
            </div>
            
            <button type="button" class="login-btn"><a href="Main.html">Sign in</a></button>
        </form>
    </section>
</body>
</html>
