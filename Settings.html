<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Settings.css">
    <title>CarAdver Settings</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="src/img/Logo.svg" alt="Logo">
            <p>caradver</p>
        </div>
        <ul class="menu">
            <li>
                <a href="Main.html">
                    <img src="src/img/Dashboard.svg" alt="Dashboard">
                    <p>Dashboard</p>
                </a>
            </li>
            <li>
                <a href="Assets.html">
                    <img src="src/img/Assets.svg" alt="Assets">
                    <p>Assets</p>
                </a>
            </li>
            <li>
                <a href="Booking.html">
                    <img src="src/img/Booking.svg" alt="Booking">
                    <p>Booking</p>
                </a>
            </li>
            <li>
                <a href="Sell-Cars.html">
                    <img src="src/img/Sell-Cars.svg" alt="Sell Cars">
                    <p>Sell Cars</p>
                </a>
            </li>
            <li>
                <a href="Services.html">
                    <img src="src/img/Services.svg" alt="Services">
                    <p>Services</p>
                </a>
            </li>
        </ul>
        <div class="user-actions">
            <div class="menu-item active">
                <a href="Settings.html">
                    <img src="src/img/Settings.svg" alt="Settings">
                    <p>Settings</p>
                </a>
            </div>
            <div class="menu-item">
                <a href="Sign_up.html">
                    <img src="src/img/Logout.svg" alt="Log out">
                    <p>Log out</p>
                </a>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="header">
            <div class="sticky-header">
                <div class="search-container">
                    <input type="text" placeholder="Search or type">
                </div>
                <div class="user-actions-top">
                    <div class="notification-btn">
                        <img src="src/img/notification.svg" alt="Notifications">
                    </div>
                    <div class="profile-btn">
                        <img src="src/img/Perfil.png" alt="Profile">
                    </div>
                </div>
            </div>
        </div>

        <div class="settings-content">
            <h1>Settings</h1>
        
            <div class="settings-menu">
                <div class="settings-tabs-container">
                    <button class="settings-tab active">My details</button>
                    <button class="settings-tab">Profile</button>
                    <button class="settings-tab">Password</button>
                    <button class="settings-tab">Email</button>
                    <button class="settings-tab">Notification</button>
                </div>
            </div>

            <div class="profile-section">
                <h2>Profile</h2>
                <p>Update your photo and personal details here.</p>
                
                <div class="profile-details">
                    <div class="detail-group-grid">
                        <div class="left-column">
                            <h3>Live in</h3>
                            <div class="editable-field">
                                <img src="src/img/Settings/Home.svg" alt="Location">
                                <input type="text" value="Zuichi, Switzerland" class="editable-input">
                            </div>
                        </div>
                        
                        <div class="right-column">
                            <h3>Street Address</h3>
                            <div class="editable-field">
                                <img src="src/img/Settings/Home.svg" alt="Street">
                                <input type="text" value="2445 Crosswind Drive" class="editable-input">
                            </div>
                        </div>
                    </div>
                    
                    <div class="detail-group">
                        <h3>Email Address</h3>
                        <div class="editable-field">
                            <img src="src/img/Settings/Email.svg" alt="Email">
                            <input type="email" value="uhlutofficial@gmail.com" class="editable-input">
                        </div>
                    </div>
                    
                    <div class="detail-group-grid">
                        <div class="left-column">
                            <h3>Date Of Birth</h3>
                            <div class="editable-field">
                                <img src="src/img/Settings/Birthday.svg" alt="Birthday">
                                <input type="text" value="07/05/1980" class="editable-input">
                            </div>
                        </div>

                        <div class="right-column">
                            <h3>Gender</h3>
                            <div class="gender-selector">
                                <img src="src/img/Settings/Male.svg" alt="Gender">
                                <select class="gender-select">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                </div>
                
                <div class="photo-section">
                    <div class="photo-content">
                        <div class="photo-text">
                            <h3>Your photo</h3>
                            <p>This will be displayed on your profile.</p>
                        </div>

                        <div class="photo-container">
                            <img src="src/img/Settings/Photo.png" alt="Profile Photo">
                        </div>
                    </div>

                    <div class="photo-buttons">
                        <button class="photo-btn delete">Delete</button>
                        <button class="photo-btn update">Update</button>
                    </div>
                </div>
                
                <div class="social-section">
                    <h3>Social Profiles</h3>
                    <div class="social-links">
                        <div class="editable-field">
                            <input type="text" value="facebook.com/" class="social-input">
                        </div>
                        <div class="editable-field">
                            <input type="text" value="twitter.com/" class="social-input">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
